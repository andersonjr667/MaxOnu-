<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Estudo - MaxOnu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Função para carregar arquivos externos no HTML (header e footer)
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar o header e o footer quando o DOM estiver pronto
        document.addEventListener("DOMContentLoaded", function() {
            loadContent('header.html', 'header-placeholder');
            loadContent('footer.html', 'footer-placeholder');
        });
    </script>
</head>
<body>

    <!-- Placeholder para o header -->
    <header id="header-placeholder"></header>

    <main>
        <section style="background-color: #fc9403; padding: 20px; color: white; margin: 0;">
            <h1>Guia de Estudo</h1>
            <p>Aqui estão localizados os guias de estudo para auxiliar os delegados(as) a estudar para a MaxOnu.</p>

            <!-- Botões para os Guias de Estudo -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="guia-estudo-partilha-africa.html" class="btn" style="background-color: #2b9bbd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px;">Ver Guia de Estudo - Partilha da África</a>
                <a href="guia-estudo-russia-ucrania.html" class="btn" style="background-color: #2b9bbd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px;">Ver Guia de Estudo - Rússia e Ucrânia</a>
                <a href="guia-estudo-direitos-humanos.html" class="btn" style="background-color: #2b9bbd; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin: 10px;">Ver Guia de Estudo - Direitos Humanos</a>
            </div>
        </section>
    </main>

    <!-- Placeholder para o footer -->
    <footer id="footer-placeholder"></footer>

</body>
</html>

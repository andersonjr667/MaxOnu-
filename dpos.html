<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPOs - MaxOnu</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Função para carregar arquivos externos no HTML (header e footer)
        function loadContent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        // Carregar o header e o footer quando o DOM estiver pronto
        document.addEventListener("DOMContentLoaded", function() {
            loadContent('header.html', 'header-placeholder');
            loadContent('footer.html', 'footer-placeholder');
        });
    </script>
    <style>
        body {
            background-color: #fc9403; /* Cor de fundo laranja */
            color: white; /* Cor da fonte branca */
            margin: 0; /* Remove margens do body */
        }

        main {
            padding: 20px; /* Adiciona espaço interno */
        }

        h1 {
            font-size: 28px; /* Tamanho do título */
            margin-bottom: 10px; /* Espaço abaixo do título */
        }

        .btn {
            background-color: #2b9bbd; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block; /* Exibe os botões em linha */
        }

        .btn:hover {
            background-color: #1a7c99; /* Cor do botão ao passar o mouse */
        }

        footer {
            background-color: #2b9bbd; /* Cor do footer */
            padding: 20px; /* Espaço interno do footer */
            color: white; /* Cor do texto do footer */
            text-align: center; /* Centraliza o texto */
        }

        .social-media a {
            color: #fc9403; /* Cor do link no footer */
        }
    </style>
</head>
<body>
    <!-- Placeholder para o header -->
    <header id="header-placeholder"></header>

    <main>
        <section>
            <h1>DPO's</h1>
            <p>Aqui você pode acessar os DPOs de cada comitê.</p>

            <!-- Texto para baixar o arquivo DPO Informações -->
            <p style="text-align: center; margin-top: 20px;">
                <a href="DPO - Informações.pdf" download="DPO - Informações.pdf" style="color: white; text-decoration: underline;">
                    Clique aqui para saber como faz o DPO
                </a>
            </p>

            <!-- Botões para os DPOs de cada comitê -->
            <div style="text-align: center; margin-top: 20px;">
                <a href="dpos-partilha-africa.html" class="btn">DPOs - Partilha da África</a>
                <a href="dpos-russia-ucrania.html" class="btn">DPOs - Rússia e Ucrânia</a>
                <a href="dpos-direitos-humanos.html" class="btn">DPOs - Direitos Humanos</a>
            </div>
        </section>
    </main>

    <!-- Placeholder para o footer -->
    <footer id="footer-placeholder"></footer>

</body>
</html>
